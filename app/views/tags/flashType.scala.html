@(bootstrapClass: String, model: String)

<div class="alert alert-@bootstrapClass alert-dismissable" role="alert"
     ng-model="@model" ng-show="@model">
  <button type="button" class="close" data-dismiss="alert"
          aria-label="Close">
    <span aria-hidden="true"><i class="fa fa-times-circle"></i></span>
  </button>
  <div><strong>{{model}}</strong></div>
</div>
