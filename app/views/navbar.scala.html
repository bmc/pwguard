@()

<div id="navbar" ng-controller="NavbarCtrl">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          <span class="logo">
            <i class="fa fa-lock"></i> PWGuard
          </span>
          <span ng-show="isMobile" class="qualifier">
            Mobile
          </span>
        </span>
      </div>

      <div id="loading-spinner" ng-show="showSpinner">
        <i class="fa fa-spinner fa-spin"></i>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav" ng-show="loggedIn()">
          <li>
            <a href="" ng-click="logout()">
              <i class="fa fa-sign-out"></i> Logout
            </a>
          </li>
          <li ng-class="{active: segmentIsActive('search')}">
            <a href="#/search">
              <i class="fa fa-search"></i> Search
            </a>
          </li>
          <li ng-class="{active: segmentIsActive('profile')}">
            <a href="#/profile">
              <i class="fa fa-wrench"></i> Profile
            </a>
          </li>
          <li ng-class="{active: segmentIsActive('admin-users')}"
              ng-show="loggedInUser.admin">
            <a ng-href="#/admin/users">
              <i class="fa fa-users"></i> Edit Users
            </a>
          </li>
          <li class="divider"></li>
        </ul>
        <div class="navbar-right">
          <div id="login-status" ng-show="loggedIn()">
            {{loggedInUser.displayName}}
          </div>
        </div>
      </div>
    </div> <!-- container-fluid -->
  </div> <!-- navbar-fixed-top -->
</div>
