<div class="pwgFlash">
  <div class="alert" ng-class="[type ? 'alert-' + type : null]">
    <button type="button" class="close" ng-if="dismissable" ng-click="$hide()">
      <i class="fa fa-times-circle"></i>
    </button>
    <strong ng-bind="title"></strong>&nbsp;<span ng-bind-html="content"></span>
  </div>
</div>
